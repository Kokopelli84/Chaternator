<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/date-fns/1.30.1/date_fns.min.js"
      integrity="sha512-F+u8eWHrfY8Xw9BLzZ8rG/0wIvs0y+JyRJrXjp3VjtFPylAEEGwKbua5Ip/oiVhaTDaDs4eU2Xtsxjs/9ag2bQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.socket.io/4.4.0/socket.io.min.js"
      integrity="sha384-1fOn6VtTq3PWwfsOrk45LnYcGosJwzMHv+Xh/Jx5303FVOXzEnw0EpLv30mtjmlj"
      crossorigin="anonymous"
    ></script>

    <!-- <script src="../node_modules/jquery/dist/jquery.min.js"></script> -->
    <link rel="stylesheet" href="./style.css" />

    <title>Chaternator</title>
  </head>
  <body>
    <div class="login-container" id="login-container">
      <form id="login-form">
        <img src="./images/logo.png" alt="logo" />
        <input
          id="username-input"
          type="text"
          name="username"
          placeholder="Enter your username..."
        />
        <button type="submit">Login</button>
      </form>
    </div>
    <div class="chat-container hide" id="chat-container">
      <!-- Sidebar (mobile only) -->
      <div class="sidebar" id="sidebar">
        <nav>
          <!-- <h3 class="section-title" id="users-counter">1 Users Online</h3> -->
          <div id="user-header-avatar">
            <div class="avatar">
              <span id="user-header-name"></span>
            </div>
            <div id="user-header-username">
              <h4></h4>
              <span class="carret">&#9660;</span>
              <div class="dropdown-content">
                <a href="#" class="dropdown-item" id="logout">Logout</a>
              </div>
            </div>
          </div>
        </nav>
        <aside>
          <h4 class="section-title" id="users-counter">1 Users Online</h4>
          <div class="users-online" id="users"></div>
        </aside>
      </div>

      <header>
        <img src="./images/logo.png" alt="logo" />
        <button id="sidebar-toggle">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
        </button>
      </header>
      <main id="messages"></main>
      <footer>
        <form id="form">
          <input
            id="text-input"
            type="text"
            placeholder="Enter your message here..."
            required
          />
          <button type="submit">send</button>
        </form>
      </footer>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
